<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Space Flight Dashboard</title>
		<link type="text/css" href="Dashboard.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
	</head>
	<body>

			<div class="sections" id="distance">	
				<h1> Space Flight Information </h1>
				<img class="image" src= "images/distance.svg"/>
				<h3> Estimated Time Arrival </h3>
				<h1 id="Time"> 5 Months 12 Days 17 Hours </h1>
			</div>

			<div class="sections" >
				<h2> Spacecraft Information </h2>
				<img class="image" src="images/Speed.svg"/>
			</div>

			<div class="sections" >
				<h2> Supplies </h2>
				<img class="image" src="images/supplies.svg"/>
			</div>

			<div class="sections" >
				<h2> Food </h2>
				<img class="image" src="images/food.svg"/>
			</div>
		</div>
		
	</body>
</html>
